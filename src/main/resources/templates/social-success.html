<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Social Login Success</title>
    </head>
    <body>
        <h1>소셜 로그인 성공</h1>
        provider: <h2 th:text="${provider}"> 앱 </h2>
        oauthid: <h2 th:text="${oauthId}"> 아이디 </h2>
        accessToken: <h2 th:text="${accessToken}"> 액세스 </h2>
        refreshToken: <h2 th:text="${refreshToken}"> 리프레쉬 </h2>
    </body>
</html>
