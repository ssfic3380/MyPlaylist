<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<div id="musicListDiv" class="row w-100">
    <table class="table table-striped table-hover align-middle">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Title</th>
            <th scope="col">Artist</th>
            <th scope="col">Album</th>
            <th scope="col">Youtube</th>
        </tr>
        </thead>
        <tbody id="musicListTableBody">
        <tr th:each="music : ${musicList}">
            <th scope="row" th:data-music-order="${music.musicOrder}" th:text="${music.musicOrder}">1</th>
            <td><p class="rowColumn" contenteditable="true" th:data-music-title="${music.title}" th:text="${music.title}">제목</p></td>
            <td><p class="rowColumn" contenteditable="true" th:data-music-artist="${music.artist}" th:text="${music.artist}">가수</p></td>
            <td><p class="rowColumn" contenteditable="false" th:data-music-album="${music.album}" th:text="${music.album}">앨범</p></td>
            <td><button type="button" class="btn-videoId-modal btn btn-outline-dark text-center"
                        data-bs-toggle="modal" data-bs-target="#urlUpdateModal" th:data-video-id="${music.videoId}">수정</button></td>
        </tr>
        </tbody>
  </table>
</div>

</html>
